name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install root dependencies (if any)
        run: |
          if [ -f package.json ]; then npm ci || npm install; fi

      - name: Install client dependencies
        working-directory: client
        run: |
          if [ -f package.json ]; then npm ci || npm install; fi
          npx browserslist@latest --update-db || true

      - name: Build client (if build script exists)
        working-directory: client
        run: |
          if npm run | grep -q " build"; then npm run build; else echo "No build script, skipping"; fi

      - name: Install server dependencies (none needed)
        run: echo "Server has no package.json; skipping install"

      - name: Basic server syntax check
        run: node -c server/index.js 2>/dev/null || echo "Node -c not supported; run node to check syntax"
        shell: bash

      - name: Validate server starts and exits immediately
        run: |
          node -e "require('fs').accessSync('server/index.js'); console.log('server entry exists')"

      - name: Archive client build
        if: ${{ hashFiles('client/build/**/*') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: client-build
          path: client/build
          if-no-files-found: ignore
